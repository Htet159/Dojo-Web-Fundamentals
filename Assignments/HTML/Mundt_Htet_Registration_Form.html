<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="Birthday" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label>Gender Identity: *</label><br>
            <input type="radio" name="gender" value="male"  id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="nb" id="nb">
            <label for="nb">Non-binary</label>
            <input type="radio" name="gender" value="no answer" id="no answer">
            <label for="no answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A Short description about myself</label><br>
            <textarea id="comment" name="comment" col="40" row="4"></textarea>
        </div>
        <div>
            <label>Favorite language</label>
            <select name="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <lable>* Indicates a required field</lable>
        </div>
    </form>
</body>
</html>
